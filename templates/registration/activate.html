{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sd-4 col-sd-offset-4 col-xs-4 col-xs-offset-4">
            {% if account %}

            <p>{% trans "Account successfully activated" %}</p>

            <p><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>

            {% else %}

            <p>{% trans "Account activation failed" %}</p>

            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
